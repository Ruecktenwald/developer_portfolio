<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribed Successfully</title>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace; /* Matches your global font */
            background-color: #292F36; /* BG1 color */
            color: #FFFFFF; /* White text color */
            text-align: center;
            padding: 50px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1A1E23; /* BG2 color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        h2 {
            color: #12F7D6; /* Brand1 color */
            font-size: 2.5em;
        }

        p {
            color: #98FAEC; /* Brand2 color for softer text */
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #12F7D6; /* Brand1 color for the button */
            color: #1A1E23; /* BG2 color for text */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #98FAEC; /* Brand2 color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unsubscribed Successfully</h2>
        <p>We are sorry to see you go! If you change your mind, you are always welcome to subscribe again to stay updated on our latest content.</p>
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
