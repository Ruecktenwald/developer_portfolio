<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Request Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace; /* Matches your global font */
            background-color: #292F36; /* BG1 color */
            color: #FFFFFF; /* White text color */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            background-color: #1A1E23; /* BG2 color */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #E54F26; /* HTML color for error indication */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #98FAEC; /* Brand2 color for softer text */
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #E7A020; /* JS color for button */
            color: #1A1E23; /* BG2 color for text */
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #28A9E0; /* React color on hover for contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unsubscribe Failed</h2>
        <p>It looks like something went wrong while trying to unsubscribe you from our mailing list. Please try again later, or reach out to our support if the issue persists.</p>
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
